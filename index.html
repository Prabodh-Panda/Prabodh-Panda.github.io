<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prabodh Panda</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="dropdown"><h1 onclick="dropdownClicked()" id="dropdownH1">^</h1></div>
    <nav id="nav-container">
        <span class="navbar-branding"><strong>Prabodh</strong>Panda</span>
        <ul class="navbar-list">
            <li class="navbar-item active"><a>Home</a></li>
            <li class="navbar-item"><a>My Works</a></li>
            <li class="navbar-item"><a>Contact Me</a></li>
        </ul>
        <ul class="social-list">
            <li class="social-item"><a>Github</a></li>
        </ul>
    </nav>
    <main id="main">
        <div class="hero" id="hero">
            <span class="job-title">Full Stack Developer</span>
            <p class="hero-text">Stop talking,<br/>Show me the code.</p>
            <p class="hero-description">I help businesses establish their online identity.</p>
            <a href="#contact-me" class="hero-link">Contact Me</a>
        </div>

        <div class="stats">
            <h1 class="section-header">My Skills:</h1>
            <div class="skill-set">
                <img src="./logos/html.png" alt="html-5 logo" class="skill-logo">
                <div class="skill-details">
                    <h4 class="skill-name">HTML</h4>
                    <div class="progress-bar">
                        <div class="progress-bar-fill" style="width: 95%;"></div>
                    </div>
                </div>
            </div>
            <div class="skill-set">
                <img src="./logos/css.png" alt="html-5 logo" class="skill-logo">
                <div class="skill-details">
                    <h4 class="skill-name">CSS</h4>
                    <div class="progress-bar">
                        <div class="progress-bar-fill" style="width: 75%;"></div>
                    </div>
                </div>
            </div>
            <div class="skill-set">
                <img src="./logos/js.png" alt="html-5 logo" class="skill-logo">
                <div class="skill-details">
                    <h4 class="skill-name">JS</h4>
                    <div class="progress-bar">
                        <div class="progress-bar-fill" style="width: 85%;"></div>
                    </div>
                </div>
            </div>
            <div class="skill-set">
                <img src="./logos/Nodejs.png" alt="html-5 logo" class="skill-logo">
                <div class="skill-details">
                    <h4 class="skill-name">NodeJS</h4>
                    <div class="progress-bar">
                        <div class="progress-bar-fill" style="width: 60%;"></div>
                    </div>
                </div>
            </div>
            <div class="skill-set">
                <img src="./logos/reactjs.png" alt="html-5 logo" class="skill-logo">
                <div class="skill-details">
                    <h4 class="skill-name">React JS</h4>
                    <div class="progress-bar">
                        <div class="progress-bar-fill" style="width: 75%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        let isOpen = false;
        const nav = document.getElementById('nav-container');

        const dropdownClicked = () => {
            if(isOpen){
                isOpen = !isOpen;
                nav.style.display = 'none';
                document.getElementById('dropdownH1').style.transform = 'rotateX(180deg)';
            }else{
                isOpen = !isOpen;
                nav.style.display = 'flex';
            }
        }

        //Detect when main animation is finsished and then play secondary animation
        const main = document.getElementById('main');
        const hero = document.getElementById('hero');
        main.onanimationend = event => {
            hero.style.animation = 'slide-up 0.5s';
        }
        hero.onanimationend = event => hero.style.opacity = '1';
    </script>
</body>
</html>
